apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-argo-cd-server
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
  - host: www.argocd.ctt
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: argocd-argo-cd-server
            port:
              name: http
  - host: www.argocd.ctt
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-argo-cd-server
            port:
              name: http
